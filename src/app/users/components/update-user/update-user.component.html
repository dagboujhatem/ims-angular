<div class="row">
    <div class="offset-md-3 col-md-6">
        <h1 class="text-center text-primary my-3">Update user</h1>
        <form *ngIf="userForm" [formGroup]="userForm" (ngSubmit)="updateUser()">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input formControlName="password" type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary btn-block" [disabled]="userForm?.invalid">Login</button>
        </form>
    </div>
</div>
