<div class="row">
    <div class="offset-3 col-sm-6">
        <h2 class="text-center my-3 text-primary">Categories</h2>
        <form *ngIf="categoryForm" [formGroup]="categoryForm" (ngSubmit)="addCatregory()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Type the product name here"
                formControlName="name" [ngClass]="{
                 'is-valid': submitted && !categoryForm.controls['name']?.errors,
                 'is-invalid': submitted && categoryForm.controls['name']?.errors}">
                <div class="invalid-feedback d-block">
                    <p *ngIf="submitted && categoryForm.controls['name'].hasError('required')">
                        The name is required.
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" placeholder="Type the description here"
                formControlName="description" [ngClass]="{
                    'is-valid': submitted && !categoryForm.controls['description']?.errors,
                    'is-invalid': submitted && categoryForm.controls['description']?.errors}"></textarea>
                    <div class="invalid-feedback d-block">
                        <p *ngIf="submitted && categoryForm.controls['description'].hasError('required')">
                            The description is required.
                        </p>
                    </div>
            </div>
            <button type="submit" class="btn btn-success btn-block">Create new category</button>
        </form>
    </div>
</div>

<app-child [categoriesList]="categories" (deleteEvent)="onDeleteLocal($event)"></app-child>
